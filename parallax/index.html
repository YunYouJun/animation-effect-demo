<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallex</title>
    <style>
      body {
        margin: 0;
      }
      #scene {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .logo {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="scene">
      <div id="my-logo">
        <svg
          class="logo"
          viewBox="0 0 845 570"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g
            id="logo"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g
              id="cloud"
              transform="translate(-90.000000, -227.000000)"
              stroke="#000000"
              stroke-width="20"
            >
              <polygon
                class="layer"
                id="border"
                fill-opacity="0"
                fill="#D8D8D8"
                stroke-linejoin="round"
                points="925 375.482143 925 650.482143 788.482 650.482 788.482143 787 238.482143 787 238.482 650.482 100 650.482143 100 375.482143 238.482143 375.482143 238.482143 237 788.482143 237 788.482143 375.482143"
              ></polygon>
              <g
                id="eye"
                transform="translate(376.500000, 412.000000)"
                stroke-linecap="round"
              >
                <line
                  x1="274.5"
                  class="layer"
                  data-depth="0.3"
                  y1="-8.67361738e-17"
                  x2="274.5"
                  y2="200"
                  id="Right-Eye"
                ></line>
                <line
                  x1="0.5"
                  class="layer"
                  data-depth="0.3"
                  y1="-8.67361738e-17"
                  x2="0.5"
                  y2="200"
                  id="Left-Eye"
                ></line>
              </g>
            </g>
          </g>
        </svg>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
    <script>
      let scene = document.getElementById("scene");
      let parallaxInstance = new Parallax(scene, {
        selector: ".layer"
      });
    </script>
  </body>
</html>
